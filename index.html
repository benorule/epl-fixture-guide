<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Fixture Guide</title>
    <link rel="stylesheet" type="text/css" href="highlights/highlights.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>English Premier League</h1>
    <h1>Fixture Guide</h1>
    <form action="drop-down"></form>
        <select>
            <option value="Arsenal">Arsenal</option>
            <option value="Aston-Villa">Aston Villa</option>
            <option value="Bournemouth">Bournemouth</option>
            <option value="Brighton">Brighton & Hove Albion</option>
            <option value="Burnley">Burnley</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Crystal-Palace">Crystal Palace</option>
            <option value="Everton">Everton</option>
            <option value="Leicester-City">Leicester City</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Manchester-City">Manchester City</option>
            <option value="Manchester-United">Manchester United</option>
            <option value="Newcastle-United">Newcastle United</option>
            <option value="Norwich-City">Norwich City</option>
            <option value="Sheffield-United">Sheffield United</option>
            <option value="Southampton">Southampton</option>
            <option value="Tottenham-Hotspur">Tottenham Hotspur</option>
            <option value="Watford">Watford</option>
            <option value="West-Ham-United">West Ham United</option>
            <option value="Wolverhampton-Wanderers">Wolverhamption Wanderers</option>
            <br><br>
            <input type="Submit" id="Submit">
        </select>

        <section id = "upcomingFixture">
            <h2>Upcoming Fixture</h2>
        </section>

        <section id="weather">
            <h2>Weather</h2>
        </section>

        <section id="table">
            <h2>Table</h2>
        </section>


    <!-- Trigger/Open The Modal -->
    <button id="myBtn">View Highlights</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Insert Highlight Video Here</p>
        </div>

    </div>

    <script src="highlights/highlights.js"></script>

</body>

</html>
